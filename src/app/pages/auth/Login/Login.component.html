<div >
<div class="loginpage"></div>
  <img src="../../../../assets/gameStore2.png" class="logoComic">

  <div class="cardCentrada" *ngIf="!isNotRegistered">
    <h1 class="mrL-1">Iniciar sesión</h1>
    <p class="mrL-1">¿No tienes una cuenta? <span (click)="RegisteredClick()">Registrate</span></p>
    <!--User-->
    <p-inputGroup>
      <p-inputGroupAddon>
          <i class="pi pi-user"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="Usuario" [(ngModel)]="UserNameLogin" />
    </p-inputGroup>
    <!--Password-->
    <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-lock"></i>
        </p-inputGroupAddon>
        <input type="text" pInputText placeholder="Contraseña" [(ngModel)]="PasswordLogin" />
    </p-inputGroup>
    <p-button label="Ingresar" class="mrL-1"  [loading]="loading" (onClick)="Login()"></p-button>

  </div>

</div>
<div >  
    <div class="cardCentrada" *ngIf="isNotRegistered">
      <h1 class="mrL-1">Registrarse</h1>
      <p>¿Si tienes una cuenta? <span (click)="RegisteredClick()">Inicia sesión</span></p>
      <!--User-->
      <p-inputGroup>
        <p-inputGroupAddon>
            <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input pInputText placeholder="Usuario" [(ngModel)]="UserNameRegister" />
      </p-inputGroup>
      <!--Password-->
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-lock"></i>
        </p-inputGroupAddon>
        <input type="text" pInputText placeholder="Contraseña"  [(ngModel)]="PasswordRegister" />
      </p-inputGroup>
        <!--Password-->
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-lock"></i>
        </p-inputGroupAddon>
        <input type="text" pInputText placeholder="Confirmar contraseña"   [(ngModel)]="PasswordConfirmRegister"/>
      </p-inputGroup>
      <p-button label="Ingresar" class="mrL-1"  [loading]="loading" (onClick)="Login()"></p-button>
  
    </div>
  
  </div>
  <div style="margin-bottom: 5rem;"></div>
